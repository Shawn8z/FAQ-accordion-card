<!DOCTYPE html>
<html lang='en'>
    
    <head>
        <title>FQA accordion card</title>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>

        <link rel='icon' type='image/png' href='./images/favicon-32x32.png'>
        <link rel='stylesheet' href='./style.css'>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <h1 class='screenreader-only'>FAQ accordion card</h1>
            
            <div class='white_bg'>

                    <div class='at_box_pos_small_screen'>
                        <img 
                            class='at_box_small_screen' 
                            src='./images/illustration-box-desktop.svg' 
                            alt=''
                            aria-hidden="true">
                    </div>

                    <div class='matt_box'>
                        <div class='main_img'>
                            <img 
                                class='top_img_mobile mobile' 
                                src='./images/illustration-woman-online-mobile.svg'
                                alt=''
                                aria-hidden="true"
                            >
                            <img 
                                class='bottom_img_mobile mobile' 
                                src='./images/bg-pattern-mobile.svg'
                                alt=''
                                aria-hidden="true"
                            >

                            <img 
                                class='top_img_desktop desktop' 
                                src='./images/illustration-woman-online-desktop.svg'
                                alt=''
                                aria-hidden="true"
                            >
                            <img 
                                class='bottom_img_desktop desktop' 
                                src='./images/bg-pattern-desktop.svg'
                                alt=''
                                aria-hidden="true"
                            >
                        </div>
                    </div>
                    
                    <section class='text_box'>
                        <h2>FAQ</h2>

                        <label class='question_block1 blocks'>
                            <span class='clicker clk1'>
                                <input type='radio' name='single'>
                                <span class='pos'>
                                    <img src='./images/icon-arrow-down.svg' class='block1_arrow arrow' alt='' aria-hidden="true">
                                </span>
                                <span class='questions q1'>How many team members can I invite?</span>
                                <span class='dropbox db1'>
                                    <span class='answers answer1'>
                                        You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.
                                    </span>
                                </span>
                            </span>
                        </label>

                        <label class='question_block2 blocks'>
                            <span class='clicker'>
                                <input type='radio' name='single' checked>
                                <span class='pos'>
                                    <img src='./images/icon-arrow-down.svg' class='block2_arrow arrow' alt='' aria-hidden="true">
                                </span>
                                <span class='questions q2'>What is the maximum file upload size?</span>
                                <span class='dropbox db2'>
                                    <span class='answers answer2'>
                                        No more than 2GB. All files in your account must fit your allotted storage space.
                                    </span>
                                </span>
                            </span>
                        </label>

                        <label class='question_block3 blocks'>
                            <span class='clicker'>
                                <input type='radio' name='single'>
                                <span class='pos'>
                                    <img src='./images/icon-arrow-down.svg' class='block3_arrow arrow' alt='' aria-hidden="true">
                                </span>
                                <span class='questions q3'>How do I reset my password?</span>
                                <span class='dropbox db3'>
                                    <span class='answers answer3'>
                                        Click “Forgot password” from the login page or “Change password” from your profile page. A reset link will be emailed to you.
                                    </span>
                                </span>
                            </span>
                        </label>

                        <label class='question_block4 blocks'>
                            <span class='clicker'>
                                <input type='radio' name='single'>
                                <span class='pos'>
                                    <img src='./images/icon-arrow-down.svg' class='block4_arrow arrow' alt='' aria-hidden="true">
                                </span>
                                <span class='questions q4'>Can I cancel my subscription?</span>
                                <span class='dropbox db4'>
                                    <span class='answers answer4'>
                                        Yes! Send us a message and we’ll process your request no questions asked.
                                    </span>
                                </span>
                            </span>
                        </label>

                        <label class='question_block5 blocks'>
                            <span class='clicker'>
                                <input type='radio' name='single'>
                                <span class='pos'>
                                    <img src='./images/icon-arrow-down.svg' class='block5_arrow arrow' alt='' aria-hidden="true">
                                </span>
                                <span class='questions q5'>Do you provide additioanl support?</span>
                                <span class='dropbox db5'>
                                    <span class='answers answer5'>
                                        Chat and email support is available 24/7. Phone lines are open during normal business hours.
                                    </span>
                                </span>
                            </span>
                        </label>
                        <div class='at_box_pos'>
                            <img class='at_box' src='./images/illustration-box-desktop.svg' alt='' aria-hidden="true">
                        </div>
                    </section>
            </div>
        </main>
    </body>
</html>
